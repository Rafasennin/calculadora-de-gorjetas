<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora De Gorgeta</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6d369afe1a.js" crossorigin="anonymous"></script>
</head>
<body>

    <h1 class="main__title">Divisor</h1>

    <section class="visor__box">
            <div class="left__side">
                    <div class="visor">
                        <h2 class="visor__title"> Valor total da conta</h2>
                    </div>

                    <input type="number" class="input__number" placeholder="R$">

                    <div class="tip__box">  
                        <h2 class="tip__title">
                            Porcentagem da gorgeta %
                        </h2>
                    </div>

                    <div class="tecla__box">
                        <button class="tecla__tecla tecla__1" id="tecla__tecla tecla__1">5%</button>
                        <button class="tecla__tecla tecla__2" id="tecla__tecla tecla__2">10%</button>
                        <button class="tecla__tecla tecla__3" id="tecla__tecla tecla__3">15%</button>
                        <button class="tecla__tecla tecla__4" id="tecla__tecla tecla__4">25%</button>
                        <button class="tecla__tecla tecla__5" id="tecla__tecla tecla__5">50%</button>
                        <input tupe="number"class="tecla__number tecla__6" id="tecla__number" placeholder="Custom"></button>
                    </div>

                    <div class="number__people">  
                        <h2 class="people__title">
                            NÃºmero de pessoas
                        </h2>

                        <input type="number"class="people__number" id="people__number" placeholder="0"></button>
                        
                    </div>
            </div>
        
            <div class="right__side">
                    <div class="tip__amount">  
                        <h2 class="amount__title">
                            Valor da Gorjeta
                        </h2>
                             <strong class="strong__1">/pessoa</strong>
                    </div>

                        <p class="amount">R$ 0.00</p>
                

                    <div class="tip__total">  
                        <h2 class="total__title">
                            Total 
                        </h2>
                             <strong class="strong__2">/pessoa</strong>
                    </div> 
                    
                        <p class="total">R$ 0.00</p>
                    
                    <button type="reset" class="reset">Reset</button>
            </div>
    </section>
    
    <script src="main.js"></script>
</body>
</html>
